<div class="container">
  {% if s %}
  <div class="alert alert-success">
    <h2>{{s}}</h2>
  </div>
  {% endif %}

  {% if us %}
  <div class="alert alert-danger">
    <h2>{{us}}</h2>
  </div>
  {% endif %}

  <img src="static/linkbook_logo_main.png" alt="" height="72">

  <body class="text-center">
    <form class="form-signin" action="/register" method="post">
      <h1 class="h3 mb-3 font-weight-normal">Please register:</h1>

      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" name="name" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="pass" class="form-control" placeholder="Password" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      <br>Already have an account? <a href="/login" >Log in.</a>
      <p class="mt-5 mb-3 text-muted">&copy; 2019 Linkbook</p>
    </form>
  </body>
